<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dedicated Password Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-body-secondary d-flex justify-content-center align-items-center p-3">
    <div class="bg-body shadow-sm rounded p-3" style="max-width: 500px;">

        <div class="mb-4 bg-body-tertiary p-3 rounded">
            <h4 class="text-center text-primary">&#128272; Dedicated Password Generator</h4>
        </div>

        <div class="mb-3">
            <label for="siteName" class="form-label">
                <span class="fw-medium">Site Name</span>
                <small class="text-secondary">
                    (Case insensitive)
                </small>
            </label>
            <input type="text" class="form-control" id="siteName" list="siteNameList"
                placeholder="E.g, Google, Facebook">
            <datalist id="siteNameList">
                <option value="Adobe">
                <option value="Amazon">
                <option value="Apple">
                <option value="Discord">
                <option value="Dropbox">
                <option value="Facebook">
                <option value="GitHub">
                <option value="Gmail">
                <option value="Google">
                <option value="Instagram">
                <option value="LinkedIn">
                <option value="Microsoft">
                <option value="Netflix">
                <option value="Pinterest">
                <option value="Reddit">
                <option value="Snapchat">
                <option value="Spotify">
                <option value="Stack Overflow">
                <option value="Telegram">
                <option value="TikTok">
                <option value="Twitch">
                <option value="Twitter">
                <option value="WhatsApp">
                <option value="Yahoo">
                <option value="YouTube">
            </datalist>
            <div class="invalid-feedback" id="siteNameFeedback"></div>
        </div>

        <div class="mb-3">
            <label for="salt" class="form-label">
                <span class="fw-medium">Salt text</span>
                <small class="text-secondary">
                    (Optional, case sensitive)
                </small>
            </label>
            <input type="text" class="form-control" id="salt" placeholder="E.g, My favorite color is blue">
            <div class="invalid-feedback" id="saltFeedback"></div>
        </div>

        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label for="masterPassword" class="form-label fw-medium">Master Password</label>
                </div>
                <div class="col text-end">
                    <button type="button" class="btn btn-link text-decoration-none fw-medium p-0" id="togglePassword"
                        onclick="togglePassword()">Hide password</button>
                </div>
            </div>
            <input type="text" class="form-control" id="masterPassword" placeholder="Enter your master password">
            <div class="invalid-feedback" id="masterPasswordFeedback"></div>
        </div>

        <div class="mb-3">
            <h6 class="text-secondary">Password options</h6>
        </div>

        <div class="mb-3">
            <label for="length" class="form-label fw-medium">Length</label>
            <input type="number" class="form-control" id="length" value="15" placeholder="15">
            <div class="invalid-feedback" id="lengthFeedback"></div>
        </div>

        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="uppercase" checked>
                        <label for="uppercase" class="form-check-label">Uppercase</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="lowercase" checked>
                        <label for="lowercase" class="form-check-label">Lowercase</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="numbers" checked>
                        <label for="numbers" class="form-check-label">Numbers</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="symbols" checked>
                        <label for="symbols" class="form-check-label">Symbols</label>
                    </div>
                </div>
            </div>
            <div class="invalid-feedback" id="optionsFeedback"></div>
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-primary w-100" id="generate">Generate</button>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-medium">Generated Password</label>
            <div class="input-group">
                <input type="text" class="form-control" id="password" placeholder="Your password" disabled readonly>
                <button class="btn btn-secondary" type="button" id="copy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path
                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                        <path
                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
